VideoPlayerHelpStringComponentPallette = 多媒体组件能够播放的视频。当应用程序运行时，录像机将显示为一个矩形屏幕上。如果在用户接触矩形，控件将显示到 play/暂停，跳到前面，并向后跳过的视频内。应用程序还可以通过调用 <code><code>的 </code>，开始暂停 </code> 和 <code>SeekTo</code> 方法来控制行为。<p>视频文件应该是 Windows 媒体视频 (.wmv) 格式，3GPP (.3gp) 或 MPEG-4 （.mp4）。有关法律格式的更多详细信息，请参阅 < href=\"http:////developer.android.com/guide/appendix/media-formats.html\"目标 = \"_blank\"> Android 支持媒体 Formats</a>.</p><p>App 发明者安卓系统只允许下 1 MB 的视频文件和限制的应用程序到 5 mb 的空间，不是所有的一切都是可供媒体 （视频、 音频和声音） 文件的总大小。如果您的媒体文件太大，您可能会收到错误包装或安装您的应用程序时，这种情况下你应该减少的媒体文件或它们的大小。大多数视频编辑软件，如 Windows Movie Maker 和苹果的 iMovie，可以帮助您通过缩短他们减少的视频大小或视频重新编码成更紧凑的 format.</p><p>You 也可以设置的媒体源到指向一个流媒体视频，但该 URL 必须指向视频文件本身，不到一种程序，播放视频的 URL。
