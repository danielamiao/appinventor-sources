TinyDBHelpStringComponentPallette = TinyDB 是存储数据的应用，以及 <p>的非可见组件应用程序创建的应用程序的发明者初始化每次他们运行： 如果一个应用程序设置变量的值，并且在用户然后退出该应用程序，该变量的值不会被记住，下次运行应用程序。相比之下，TinyDB 是 <em>持久性 </em> 数据存储的应用程序，那就是，有存储的数据将提供每次运行应用程序时。一个例子可能是一个游戏，保存的最高分，并检索它每次玩游戏。</<p><p>数据项目是在 <em>tags</em> 下存储的字符串。若要存储的数据项目，您指定的标记，它应该存储在下。随后，您可以检索的数据存储在一个给定的标签下。</p><p>有是只有一个数据存储在每个应用。即使你有 TinyDB 的多个组件，它们将使用相同的数据存储区。要得到单独存储的效果，请使用不同的密钥。此外每个应用程序具有它自己的数据存储。您不能使用 TinyDB 在电话上的两个不同应用程序之间传递数据，虽然 <em>can</em> 使用 TinyDb 的多屏应用 </p> <p>当你在开发应用程序使用 AI 同伴，使用那个伴侣的所有应用程序的不同屏幕之间共享数据将共享同一 TinyDb。一旦应用程序被打包分享会消失。但是，在开发期间，你应该要小心清除 TinyDb 每次你启动工作一个新的程序 </p>
