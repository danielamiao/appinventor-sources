AccelerometerSensorHelpStringComponentPallette = 非可视组件，可以检测震动，并测量加速度大约在三个维度使用 SI 单位 （m/s <sup>2 </sup>）。成分是： <ul>\n<li><strong>xAccel </strong>： 0 在电话时休息在平坦的表面，正面时电话向右倾斜 （即，提出它的左侧），和消极的电话向左倾斜的时候 （即，其正确的大小是 raised).</li>\n <li><strong>yAccel </strong>： 0 电话静止在一个平面上时它的底部引发时，正负时提出了它的顶部。</li>\n <li><strong>zAccel </strong>： 等于-9.8 （earth\"s 重力米每秒每秒该设备时在休息与地面平行，与正面朝上，显示在 0 时向地面和当朝下的 +9.8 perpindicular。值也可以受加速它用或对抗地心引力。</li></ul>
