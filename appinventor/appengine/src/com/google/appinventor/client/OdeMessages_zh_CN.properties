BallHelpStringComponentPallette = <p>圆的 \"sprite\"，可以放在 <code>帆布 </code>，它能对触摸做出反应和阻力，与其他的精灵 （<code>ImageSprite </code> s 和其他球 </code> <code>s） 和边缘的画布上，交互和根据其属性的 values.</p><p>For 示例中，移动要移动 4 个像素） 对着上面的 <code>Canvas</code> <code>Ball</code> 每 500 毫秒 （半秒）您将设置 <code>Speed</code> 属性设置为 [像素] 4、 <code>Interval</code> 属性设置为 500 [毫秒]、 向 90 [度] 的 <code>Heading</code> 属性 <code>Enabled</code> 属性设置为 True </code> <code>。在任何一个球和 <code>ImageSprite</code> 之间的 time.</p><p>The 区别可以更改这些属性和其他属性是后者可以得到它的外观从一个图像文件，而 Ball\"s 外观只能更改通过改变其 <code>PaintColor</code> 和 <code>Radius</code> 属性。 </p>
